# https://aka.ms/yaml

trigger:
- main

pool:
   name: selfLinuxagent
   demands: 
    - agent.name -equals myLinuxVM

stages:
- stage: Build
  jobs:
    - job: Fristjob
      steps:
        - bash: echo build firstjob
    - job: secondjob
      steps:
        - bash: echo build second job
- stage: Devdeploy
  dependsOn: Build
  jobs:
     - job: Devdeployjob
       steps:
         - bash: echo Devdeploy job
- stage: QAdeploy
  dependsOn: Build
  jobs:
    - job: QAdeplojob
      steps:
        - bash: echo QAdeploy job
- stage: proddeploy
  dependsOn: 
  - Devdeploy
  - QAdeploy
  jobs:
    - job: proddeployjob
      steps:
       - bash: echo proddeploy job    



